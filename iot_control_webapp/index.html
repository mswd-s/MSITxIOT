<body>
    <script>

      function exe(){
        console.log("YES")
      }

      function exen(){
        console.log("NO")
      }

     function first(){
        if(document.getElementById("first").checked){
          exe();
        } else {
        exen();
        }
     }

    </script>

    <div>
        <h1>
            IOT TESTING

    </div>

        <input type="checkbox" id="first" onclick="first()"/>
